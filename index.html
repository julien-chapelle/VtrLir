<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp Ecommerce</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row justify-content-around">
            <div class="col">
                <button type="button" class="btn btn-primary" id="shoppingBag" data-target="#panier"
                    data-toggle="modal">Panier</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary" id="addArticle">Ajout Panier</button>
            </div>




            <div class="col">
                <button type="button" class="btn btn-dark" id="addArticle2">Ajout Panier</button>
            </div>

        </div>








        <div class="modal" tabindex="-1" role="dialog" id="panier">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                        <div class="col">
                            <div class="input-group mb-3" id="qtGroup">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-success" id="addQuantity">+</button>
                                </div>
                                <input type="text" class="form-control" value="" placeholder="Quantités"
                                    id="nbArticle" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-danger" id="removeQuantity">-</button>
                                </div>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" id="removeArticle">Supprimer
                                    Panier</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3" id="qtGroup2">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary" id="addQuantity2">+</button>
                                </div>
                                <input type="text" class="form-control" value="" placeholder="Quantités"
                                    id="nbArticle2" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" id="removeQuantity2">-</button>
                                </div>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-dark" id="removeArticle2">Supprimer Panier</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Payer</button>
                    </div>
                </div>
            </div>
        </div>







    </div>
    <!-- script début -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    <!-- script fin -->
</body>

</html>
