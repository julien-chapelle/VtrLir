<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp Ecommerce</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row justify-content-around">
            <div class="col">
                <button type="button" class="btn btn-primary" id="shoppingBag" data-target="#panier"
                    data-toggle="modal">Panier</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary" id="addArticle">Ajout Panier</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-dark" id="addArticle2">Ajout Panier</button>
            </div>

        </div>







        <!-- Modal début -------------------------------------------------------------------------------------------------->
        <div class="modal" tabindex="-1" role="dialog" id="panier">
            <div class="modal-dialog" role="document">
                <div class="modal-content wModal row">
                    <div class="modal-header">
                        <h5 class="modal-title h2">MON PANIER</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="h5 mb-3">Liste d'achat :</div>
                        <!--<div id="emptyBasketMessage">Votre panier est vide</div>-->

                        <!-- select qt début -------------------------------------------------------------------------------------->
                        <div class="input-group mb-3" id="qtGroup">
                            <div class="h5 mx-auto">PRODUIT 1</div>
                            <div class="h6 mx-auto">Ref : 0001</div>
                            <div class="h5 mx-auto" id="price1">279,90€</div>
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-light ml-2" id="addQuantity">+</button>
                            </div>
                            <input type="text" class="wInput" value="" placeholder="Quantités" id="nbArticle" />
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light mr-2" id="removeQuantity">-</button>
                            </div>
                            <!-- select qt fin ---------------------------------------------------------------------------------------->
                            <!-- bouton add article début -------------------------------------------------------------------------->
                            <div class="h5 mx-auto" id="finalPrice1"></div>
                            <div>
                                <button type="button" class="btn btn-light ml-2" id="removeArticle">X</button>
                            </div>
                            <!-- bouton add article fin --------------------------------------------------------------------------->
                        </div>
                        <!-- select qt fin -------------------------------------------------------------------------------------->

                        <!-- select qt début ------------------------------------------------------------------------------------->
                        <div class="input-group mb-3" id="qtGroup2">
                            <div class="h5 mx-auto">PRODUIT 2</div>
                            <div class="h6 mx-auto">Ref : 0002</div>
                            <div class="h5 mx-auto"id="price2">159,90€</div>
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-light ml-2" id="addQuantity2">+</button>
                            </div>
                            <input type="text" class="wInput" value="" placeholder="Quantités" id="nbArticle2" />
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light mr-2" id="removeQuantity2">-</button>
                            </div>
                            <!-- select qt fin --------------------------------------------------------------------------------------->
                            <!-- bouton add article début -------------------------------------------------------------------------------->
                            <div class="h5 mx-auto" id="finalPrice2"></div>
                            <div>
                                <button type="button" class="btn btn-light ml-2" id="removeArticle2">X</button>
                            </div>
                            <!-- bouton add article fin ----------------------------------------------------------------------------->
                        </div>
                        <!-- select qt fin ------------------------------------------------------------------------------------------>
                        <div class="col">Total :</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="emptyBasket">Vider panier</button>
                        <button type="button" class="btn btn-primary">Passer commande</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal fin ------------------------------------------------------------------------------------------------>







    </div>
    <!-- script début -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    <!-- script fin -->
</body>

</html>
